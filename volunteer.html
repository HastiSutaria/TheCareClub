    <section class="cnt-section" id="contact">
      <h1><span>Connect with us</h1>
         <div class="containerz">
           
           <form action="https://formsubmit.co/krups4444@gmail.com" method="POST"> 
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name">
              </div>

              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" name="email">
              </div>
 
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" name="city">
              </div>
  
              <div class="form-group col-md-6">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" name="state">
              </div>
            </div>

            <div class="form-group">
              <label for="days">How many days are you available?</label>
              <input type="text" id="days" class="form-control" name="days">
            </div>
    
            <div class="form-group">
              <label for="msg">How can you help?</label>
              <textarea id="msg" name="msg" class="form-control" cols="30" rows="10"></textarea>
            </div>


            <div class="form-group">
              <label for="suggestions">Any suggestions</label>
              <textarea id="suggestions" name="suggestions" class="form-control" cols="30" rows="10"></textarea>
            </div>
    
            <button type="submit">Submit</button>
    
           </form>
